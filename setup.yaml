
users:
  - name: springboot-web
    password: $MYSQL_SPRINGBOOTWEB_PASSWORD
  - name: wordpress
    password: $MYSQL_WORDPRESS_PASSWORD
    
databases:
  - name: springboot_web
  - name: wordpress
  
acl:
  - database: springboot_web
    user: springboot-web
    access: ALL
  - database: wordpress
    user: wordpress
    access: ALL  
    
restore:
      - database: springboot_web
        source:
           file: sql/accountdb.sql
        user: root
        password: $MYSQL_SPRINGBOOTWEB_PASSWORD
        token: 20210505-1453
